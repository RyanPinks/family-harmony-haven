<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wheel of Harmony, a fair version of Wheel of Fortune">
</head>

<body>
  <h1>Welcome to the Wheel of Harmony.</h1>
  <h2>Rules written by Rainbow and Copilot.</h2>
    <title>Spinning Wheel Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .wheel-container {
            position: relative;
            display: inline-block;
        }

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
            z-index: 10;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .spin-button {
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(245, 87, 108, 0.5);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px 40px;
            background: white;
            border-radius: 15px;
            display: inline-block;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .result p {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        @media (max-width: 600px) {
            .wheel-wrapper {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 32px;
            }

            .spin-button {
                padding: 15px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° Spin the Wheel!</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel-wrapper">
                <canvas id="wheelCanvas"></canvas>
                <div class="center-circle">SPIN</div>
            </div>
        </div>

        <button class="spin-button" id="spinButton">SPIN THE WHEEL</button>

        <div class="result" id="result" style="display: none;">
            <h2>You Won:</h2>
            <p id="resultText">-</p>
        </div>
    </div>

    <script>
        // ===== CUSTOMIZE YOUR WHEEL HERE =====
        const wheelData = [
            { label: "100", color: "#FF6B6B" },
            { label: "500", color: "#4ECDC4" },
            { label: "250", color: "#FFE66D" },
            { label: "750", color: "#95E1D3" },
            { label: "1000", color: "#F38181" },
            { label: "50", color: "#AA96DA" },
            { label: "300", color: "#FCBAD3" },
            { label: "200", color: "#A8E6CF" }
        ];
        // ====================================

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        // Set canvas size
        canvas.width = 500;
        canvas.height = 500;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 240;

        let currentRotation = 0;
        let isSpinning = false;

        // Draw the wheel
        function drawWheel() {
            const numSegments = wheelData.length;
            const anglePerSegment = (2 * Math.PI) / numSegments;

            wheelData.forEach((segment, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                // Draw segment
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                ctx.fillText(segment.label, radius * 0.65, 10);
                ctx.restore();
            });
        }

        // Get winning segment
        function getWinningSegment(rotation) {
            const normalizedRotation = ((rotation % 360) + 360) % 360;
            const pointerAngle = 90; // Pointer is at top (90 degrees)
            const adjustedAngle = (360 - normalizedRotation + pointerAngle) % 360;
            const segmentAngle = 360 / wheelData.length;
            const winningIndex = Math.floor(adjustedAngle / segmentAngle);
            return wheelData[winningIndex];
        }

        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.style.display = 'none';

            // Random spin: 5-8 full rotations plus random degrees
            const spins = 5 + Math.random() * 3;
            const randomDegrees = Math.random() * 360;
            const totalRotation = currentRotation + (spins * 360) + randomDegrees;

            canvas.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;

            // Show result after animation
            setTimeout(() => {
                const winner = getWinningSegment(totalRotation);
                resultText.textContent = winner.label;
                resultText.style.color = winner.color;
                resultDiv.style.display = 'inline-block';
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000);
        }

        // Initialize
        drawWheel();
        spinButton.addEventListener('click', spinWheel);
    </script>

</body>
</html>
