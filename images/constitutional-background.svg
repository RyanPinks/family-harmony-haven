<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4a7ba7" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1200" height="800" fill="url(#baseGrad)"/>
  
  <!-- Subtle grid pattern -->
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Organic flowing shapes -->
  <path d="M 0 400 Q 300 300 600 400 T 1200 400 L 1200 800 L 0 800 Z" fill="#f5e6d3" opacity="0.15"/>
  <path d="M 0 500 Q 400 450 800 500 T 1200 500 L 1200 800 L 0 800 Z" fill="#d4af37" opacity="0.08"/>
  
  <!-- Constitutional elements - subtle pillars -->
  <rect x="100" y="150" width="15" height="500" fill="#f5e6d3" opacity="0.2" rx="3"/>
  <rect x="1085" y="150" width="15" height="500" fill="#f5e6d3" opacity="0.2" rx="3"/>
  
  <!-- Flowing lines representing principles -->
  <path d="M 200 200 Q 600 250 1000 200" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 200 350 Q 600 300 1000 350" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 200 500 Q 600 550 1000 500" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Glowing accent points -->
  <circle cx="600" cy="250" r="8" fill="#d4af37" opacity="0.6" filter="url(#glow)"/>
  <circle cx="600" cy="400" r="6" fill="#d4af37" opacity="0.5" filter="url(#glow)"/>
  <circle cx="600" cy="550" r="8" fill="#d4af37" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Subtle text watermarks -->
  <text x="600" y="300" font-family="Georgia, serif" font-size="120" fill="#f5e6d3" opacity="0.08" text-anchor="middle" font-style="italic">principles</text>
  <text x="600" y="450" font-family="Georgia, serif" font-size="100" fill="#f5e6d3" opacity="0.06" text-anchor="middle">foundation</text>
  <text x="600" y="600" font-family="Georgia, serif" font-size="90" fill="#f5e6d3" opacity="0.07" text-anchor="middle">choice</text>
</svg>